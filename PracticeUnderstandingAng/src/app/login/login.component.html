<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card" style="width: 400px;">
    <div class="text-center mb-3">
      <p>Don't have an account?<a routerLink="/register"> Register here</a></p>
    </div>
    <div class="mt-3">
      <p class="text-center mt-3">Welcome back! Log in to your account.</p>
      <p class="logo-text text-info text-center fw-bold">Geeks chat</p>
    </div>

    <!-- Link to the Register page -->


    <div class="card-body">

      <div *ngIf="logoutMessage" class="alert alert-success">
        {{ logoutMessage }}
      </div>

      <form>
        <div class="form-group">
          <label for="username" class="fw-bold">Email</label>
          <input type="email" class="form-control " id="username" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password" class="fw-bold">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password">
        </div>

        <div class="form-group text-center">
          <a  routerLink="/reset-password">Forgot Password?</a>
        </div>

        <button type="button" class="btn btn-primary " (click)="onLogin()">Login</button>
      </form>
    </div>
  </div>
</div>
