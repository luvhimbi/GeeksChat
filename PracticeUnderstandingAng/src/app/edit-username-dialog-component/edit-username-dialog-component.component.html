<h2 mat-dialog-title>Edit Username</h2>
<mat-dialog-content>
  <!-- Your form for editing the username -->
  <input [(ngModel)]="editedUsername" placeholder="New Username" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button [mat-dialog-close]="editedUsername" cdkFocusInitial>Save</button>
</mat-dialog-actions>
