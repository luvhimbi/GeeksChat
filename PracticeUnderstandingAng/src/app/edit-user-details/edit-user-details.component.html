<div *ngIf="user" class="custom-container">
  <div class="custom-card">
    <div class="card-header">
      <h3 class="text-info">Edit User Details</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="firstName" class="label-text">First Name:</label>
        <input [(ngModel)]="user.firstname" placeholder="First Name" class="form-control" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName" class="label-text">Last Name:</label>
        <input [(ngModel)]="user.lastname" placeholder="Last Name" class="form-control" id="lastName">
      </div>
      <div class="form-group">
        <label for="username" class="label-text">Username:</label>
        <input [(ngModel)]="user.username" placeholder="Username" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="email" class="label-text">Email:</label>
        <input [(ngModel)]="user.email" placeholder="Email" class="form-control" id="email">
      </div>

      <button class="btn-primary" (click)="updateUserDetails()">
        <i class="fas fa-save"></i> Update Details
      </button>
    </div>
  </div>
</div>
