
<app-side-navbar></app-side-navbar>
<div *ngIf="user" class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3 class="text-info">Edit User Details</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input [(ngModel)]="user.firstname" placeholder="First Name" class="form-control" id="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input [(ngModel)]="user.lastname" placeholder="Last Name" class="form-control" id="lastName">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input [(ngModel)]="user.username" placeholder="Username" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="user.email" placeholder="Email" class="form-control" id="email">
      </div>

      <button class="btn btn-primary" (click)="updateUserDetails()">Update Details</button>
    </div>
  </div>
</div>
