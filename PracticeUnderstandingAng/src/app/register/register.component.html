<div class="container mt-0 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card" style="width: 700px;">

    <div class="mt-0">
      <p class="text-center mt-0">Not registered yet? <a routerLink="/login">login here</a></p>
      <p class="logo-text text-info">Geeks Chat</p>

    </div>
    <div *ngIf="errorMessage" class="custom-error-message text-center">
      {{ errorMessage }}
    </div>

    <div class="card-body">
      <h2 class="mb-0">Register</h2>
      <form (ngSubmit)="onSubmit()" class="mt-3">
        <div class="mb-2">
          <label for="firstname" class="form-label">First Name:</label>
          <input type="text" id="firstname" class="form-control form-control-sm" [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}" placeholder="enter first name" required>
        </div>

        <div class="mb-2">
          <label for="lastname" class="form-label">Last Name:</label>
          <input type="text" id="lastname" class="form-control form-control-sm" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone: true}" placeholder="enter last name" required>
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control form-control-sm" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" placeholder="enter email address" required>
        </div>

        <div class="mb-2">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control form-control-sm" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="enter username" required>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control form-control-sm" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Register</button>
      </form>
    </div>
  </div>
</div>
